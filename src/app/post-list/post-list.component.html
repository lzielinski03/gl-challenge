<div *ngIf="posts" class="posts-container">
	<h1>All Posts</h1>
	<ul class="container-fluid">
		<li class="card-columns">
			<div *ngFor="let post of posts" class="card">
				<div class="card-body">
					<h2 class="h2">{{post.title}}</h2>
					<hr>
					<p>{{post.body}}</p>
					<hr>
					<a routerLink="/post/{{post.id}}">VIEW</a>
				</div>
			</div>
		</li>
	</ul>
</div>
