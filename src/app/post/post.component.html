<div *ngIf="post" class="post-container">
	<h1>{{post.title}}</h1>
	<p>{{post.body}}</p>
	<table class="table borderless">
		<thead>
			<tr>
				<th scope="col">Email</th>
				<th scope="col">Comment</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let comment of post.comments">
			    <td><a href="mailto:{{comment.email}}">{{comment.email}}</a></td>
			    <td>{{comment.body}}</td>
			</tr>
		</tbody>
	</table>
	<a routerLink="/posts">Back</a>
</div>
